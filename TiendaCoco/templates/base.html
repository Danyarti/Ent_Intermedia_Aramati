<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/bootstrap.js' %}"></script>

    <title>Tienda Coco</title>
</head>
<body>
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Productos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tienda-index' %}">Nuestros Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tienda-form' %}">Pon en Venta tu Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'tienda-search' %}">Buscar Producto</a>
            
            </ul>
          </div>
        </div>
      </nav>



    <div class="container-fluid">
    {% block title %}
    {% endblock %}
    </div>


    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
